<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <!-- Background circle for better icon appearance -->
    <circle cx="32" cy="32" r="30" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>

    <!-- Bottom PR (furthest back) -->
    <g transform="translate(2, 4)" opacity="0.6">
        <rect x="12" y="16" width="36" height="24" rx="4" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
        <circle cx="18" cy="22" r="2" fill="white"/>
        <circle cx="42" cy="22" r="2" fill="white"/>
        <line x1="22" y1="22" x2="38" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <line x1="16" y1="28" x2="32" y2="28" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="16" y1="32" x2="28" y2="32" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Middle PR -->
    <g transform="translate(1, 2)" opacity="0.8">
        <rect x="12" y="16" width="36" height="24" rx="4" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
        <circle cx="18" cy="22" r="2" fill="white"/>
        <circle cx="42" cy="22" r="2" fill="white"/>
        <line x1="22" y1="22" x2="38" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <line x1="16" y1="28" x2="32" y2="28" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="16" y1="32" x2="28" y2="32" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Top PR (front) -->
    <g transform="translate(0, 0)">
        <rect x="12" y="16" width="36" height="24" rx="4" fill="#10b981" stroke="#059669" stroke-width="1"/>
        <circle cx="18" cy="22" r="2" fill="white"/>
        <circle cx="42" cy="22" r="2" fill="white"/>
        <line x1="22" y1="22" x2="38" y2="22" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <line x1="16" y1="28" x2="32" y2="28" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="16" y1="32" x2="28" y2="32" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Stack indicator - small connecting lines -->
    <g opacity="0.7">
        <line x1="48" y1="18" x2="50" y2="20" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="49" y1="20" x2="51" y2="22" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round"/>
    </g>

    <!-- Small number indicator "3" -->
    <circle cx="52" cy="12" r="6" fill="#ef4444" stroke="white" stroke-width="1"/>
    <text x="52" y="16" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">3</text>
</svg>